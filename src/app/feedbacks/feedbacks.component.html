
<!-- Floating Chat Widget -->
<div class="chat-widget">
  <button class="chat-toggle" (click)="toggleChat()">ðŸ’¬</button>

  <div class="chat-panel" [class.open]="isOpen">
    <div class="header">
      <div class="title">Feedback Bot</div>
      <button class="close-btn" (click)="toggleChat()">âœ–</button>
    </div>

    <div class="chat-window">
      <div *ngFor="let m of messages" class="msg-row" [ngClass]="m.from">
        <div class="avatar" *ngIf="m.from==='bot'">ðŸŽ¯</div>
        <div class="bubble" [class.bot]="m.from==='bot'" [class.user]="m.from==='user'">
          <div>{{ m.text }}</div>
          <div class="quick-replies" *ngIf="m.options?.length && m.from==='bot'">
            <button *ngFor="let o of m.options" (click)="onQuickReply(o, m)">{{ o }}</button>
          </div>
        </div>
        <div class="avatar" *ngIf="m.from==='user'">ðŸ™‚</div>
      </div>
    </div>

    <div class="composer">
      <input type="text" placeholder="Type here..." [(ngModel)]="userInput" (keydown.enter)="sendText()"/>
      <button (click)="sendText()" [disabled]="!userInput.trim()">Send</button>
    </div>
  </div>
</div>
