<div class="container">
  <h1 class="heading">Available Tests</h1>

  <div class="card-grid">
    <div class="card" *ngFor="let test of cards">
       
      <div class="title-row">
        <i [class]="test.icon + ' icon'"></i>
        <h2 class="title">{{ test.title }}</h2>
      </div>

      <p class="time">â± {{ test.time }}</p>

      <button class="btn-active" (click)="startT(test)">Start</button>

    </div>
  </div>
</div>
